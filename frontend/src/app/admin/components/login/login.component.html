<div class="row justify-content-center align-items-center min-vh-80">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">
          <i class="fas fa-lock me-2"></i>Admin Login
        </h3>
        <small>Order Tracking System</small>
      </div>
      <div class="card-body p-4">
        <p class="text-muted text-center mb-4">
          Enter your credentials to access the admin portal
        </p>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user me-2"></i>Username
            </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                formControlName="username"
                placeholder="Enter username"
                [ngClass]="{
                  'is-invalid': usernameControl?.invalid && (usernameControl?.dirty || usernameControl?.touched),
                  'is-valid': usernameControl?.valid && usernameControl?.dirty
                }"
              >
            </div>
            <div *ngIf="usernameControl?.invalid && (usernameControl?.dirty || usernameControl?.touched)" 
                 class="invalid-feedback d-block">
              <div *ngIf="usernameControl?.errors?.['required']">
                Username is required.
              </div>
            </div>
          </div>
          
          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="fas fa-key me-2"></i>Password
            </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                placeholder="Enter password"
                [ngClass]="{
                  'is-invalid': passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched),
                  'is-valid': passwordControl?.valid && passwordControl?.dirty
                }"
              >
            </div>
            <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" 
                 class="invalid-feedback d-block">
              <div *ngIf="passwordControl?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="passwordControl?.errors?.['minlength']">
                Password must be at least 6 characters.
              </div>
            </div>
          </div>
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg"
              [disabled]="loginForm.invalid || isLoading"
            >
              <span *ngIf="!isLoading">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </span>
              <span *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin me-2"></i>Logging in...
              </span>
            </button>
          </div>
        </form>
        
        <!-- Demo Credentials -->
        <div class="mt-4">
          <div class="card border-info">
            <div class="card-header bg-info text-white py-2">
              <small><i class="fas fa-info-circle me-2"></i>Demo Credentials</small>
            </div>
            <div class="card-body py-2">
              <p class="mb-1 small">
                <strong>Username:</strong> admin
              </p>
              <p class="mb-0 small">
                <strong>Password:</strong> SecureAdmin123!
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-footer text-center bg-light">
        <small class="text-muted">
          <i class="fas fa-shield-alt me-2"></i>
          Secure Admin Portal
        </small>
      </div>
    </div>
    
    <!-- Back to Customer Portal -->
    <div class="text-center mt-4">
      <a routerLink="/customer/track" class="text-decoration-none">
        <i class="fas fa-arrow-left me-2"></i>
        Back to Customer Portal
      </a>
    </div>
  </div>
</div>
